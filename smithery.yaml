# Smithery Registry Configuration
# https://smithery.ai

name: norwegian-law-mcp
title: Norwegian Law MCP
description: |
  MCP server for Norwegian statutes and regulations.
  Query Norwegian law directly from Claude, Cursor, or any MCP-compatible client.

author: Ansvar Systems
authorUrl: https://ansvar.ai
repository: https://github.com/Ansvar-Systems/norwegian-law-mcp
license: Apache-2.0

categories:
  - legal-and-compliance
  - reference-data

tags:
  - norwegian-law
  - norway
  - lov
  - lovdata
  - legal
  - compliance
  - nordic

startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
  commandFunction: |-
    (config) => ({
      command: 'npx',
      args: ['-y', '@ansvar/norwegian-law-mcp']
    })

tools:
  - name: search_laws
    description: Full-text search across Norwegian statutes

  - name: get_section
    description: Retrieve a specific section from a statute

  - name: list_statutes
    description: List available statutes and their structure

  - name: get_definitions
    description: Look up official definitions from Norwegian law
